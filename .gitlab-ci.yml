build site:
  image: node:12-buster
  stage: build
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

unit test:
  image: node:12-buster
  stage: test
  script:
    - npm install --progress=false
    - npm run test:unit

deploy:
  image: node:12-buster
  stage: deploy
  script:
    - npm install --progress=false
    - npm run build
    - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
